name: Deploy to EC2

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  deployment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to EC2
      run: |
         sudo echo "${{ secrets.PRIVATE_KEY }}" > private_key
         sudo chmod 600 private_key
         sudo ssh -oStrictHostKeyChecking=no ${{ secrets.USER_NAME }}@${{ secrets.HOST_NAME }} -i private_key "cd /var/www/FLASK_TEST && git fetch --prune && git checkout main && git pull origin main"
